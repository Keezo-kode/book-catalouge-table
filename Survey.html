<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form</p>
    <p></p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Ex. John Doe" required />
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="example@email.com" required />
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" placeholder="1-100" min="1" max="100" />
      <select for="dropdown" id="dropdown">
        <option>1</option>
        <option>2</option>
      </select>
      <input type="radio" value="radio" name="radio" />
      <input type="radio" value="radio" name="radio" />
      <input type="checkbox" value="name" />
      <input type="checkbox" value="name" />
      <textarea></textarea>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
